- name: Configure Web Server
  hosts: webserver
  become: yes
  tasks:
    - name: Install Apache
      apt:
        name: apache2
        state: present

    - name: Start Apache
      service:
        name: apache2
        state: started
        enabled: yes

    - name: Deploy Web Page
      copy:
        content: "<h1>Hello from Jenkins</h1>"
        dest: /var/www/html/index.html

